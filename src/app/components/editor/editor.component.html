<quill-editor [readOnly]="(this.userType==='student') ? true : false" [modules]="{toolbar:this.toolbarOptions}" [style]="{height: '60vh'}"
    placeholder="captions start here!" (onEditorCreated)="grabRef($event);" (onContentChanged)="sendDelta($event);">
</quill-editor>

<quill-editor *ngIf="!this.socketService.transcriptLoad" [modules]="{toolbar: false}" class="chatBox" [style]="{height: '100px'}"
    placeholder="chat here" (onContentChanged)="sendMessage($event);">
</quill-editor>
